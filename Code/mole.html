<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="mole.css" type="text/css" rel="stylesheet" media="screen" />
    <title>Mole</title>

  <body>
    <div id="mainMenu">

        <div id="head-head">
          <h1>Whac-a-mole</h1>
        </div>
        <div id="head-p">
          <div id="top-p">

        </div>
      </div>
